<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de html</title>
<style>
    body {
        background-color:darkturquoise
    }
    h1 {
        color: black;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    p {
        font-family: sans-serif;
    }
</style>
</head>
<body>
    <h1>Elementos de formatação para tipos especiais de texto:
    </h1>
    <hr>
    <p>
        b:<b>Em negrito</b> 
    </p>
<p>strong:<strong>Texto importante</strong> 
</p>
<p>em:<em>Texto enfatizado</em>
</p>
<p>mark:<mark>Testo marcado</mark></p>
<p>small:<small>Texto pequeno</small></p>
<p>del:Deletar o texto</p>
<p>sub:<sub>Texto subscrito</sub></p>
<p>ins:<ins>Texto inserido</ins></p>
<p>sup:Isso é uma<sup>sobrescrição</sup>em um texto.</p>

    
</body>
</html>
